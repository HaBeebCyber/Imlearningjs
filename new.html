<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="enter" onclick="show()">Show</button>
    <div id="display"></div>
    <script>
      function show(){
        for (i = 1; i <= 100; i++) {
        if (i % 3 == 0) {
          if (i % 5 == 0) {
            display.innerHTML += `</br>${i} Fizz Buzz`;
          } else {
            display.innerHTML += `</br>${i} Fizz`;
          }
        } else if (i % 5 == 0) {
          display.innerHTML += `</br>${i} Buzz`;
        } else if (i % 5 != 0 && i % 3 != 0) {
          display.innerHTML += `</br>${i} Not fizzbuzz`;
        }
      }}
    </script>
  </body>
</html>
